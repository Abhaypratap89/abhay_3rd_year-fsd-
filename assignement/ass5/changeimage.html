<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Image Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .upper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .lower {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-top: 2px solid #ccc;
    }
    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="upper">
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfaju239PtdzAU30AajoPPnk6kUcYMuHsXaQ&s" alt="Sample Image">
  </div>

  <div class="lower">
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    let toggle = true;
    function changeImage() {
      let img = document.getElementById("myImage");
      if (toggle) {
        img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmeg3f0sQvAKOcyQDsTQk4EK12p2thCni6zg&s";
      } else {
        img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5CKjKhSgeioQiRGP0u36DXsMa_6eIV0dHTQ&s";
      }
      toggle = !toggle;
    }
  </script>

</body>
</html>
