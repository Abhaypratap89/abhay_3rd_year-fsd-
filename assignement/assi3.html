<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .navbar img.logo {
      height: 30px;
      margin-right: 15px;
    }

    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      outline: none;
      background: #f0f5ff;
      border-radius: 3px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
    }

    .navbar-right a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .categories div {
      text-align: center;
      font-size: 14px;
    }

    .categories img {
      height: 40px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" class="logo" alt="Flipkart Logo">
    
    <div class="search-bar">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="navbar-right">
      <a href="#">üë§ Login</a>
      <a href="#">üõí Cart</a>
      <a href="#">üè¨ Become a Seller</a>
      <a href="#">‚ãÆ</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div>
      <img src="https://img.icons8.com/fluency/48/fast-cart.png" alt="Minutes">
      <span>Minutes</span>
    </div>
    <div>
      <img src="https://img.icons8.com/fluency/48/smartphone-tablet.png" alt="Mobiles">
      <span>Mobiles & Tablets</span>
    </div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Tarom.b737-700.yr-bgg.arp.jpg" alt="Fashion">
      <span>Fashion</span>
    </div>
    <div>
      <img src="https://img.icons8.com/fluency/48/laptop.png" alt="Electronics">
      <span>Electronics</span>
    </div>
    <div>
      <img src="https://img.icons8.com/fluency/48/armchair.png" alt="Home">
      <span>Home & Furniture</span>
    </div>
    <div>
      <img src="https://img.icons8.com/fluency/48/tv.png" alt="TVs">
      <span>TVs & Appliances</span>
    </div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Tarom.b737-700.yr-bgg.arp.jpg" alt="Flight">
      <span>Flight Bookings</span>
    </div>
    <div>
      <img src="https://img.icons8.com/fluency/48/teddy-bear.png" alt="Beauty">
      <span>Beauty, Food...</span>
    </div>
    <div>
      <img src="https://img.icons8.com/fluency/48/shopping-bag.png" alt="Grocery">
      <span>Grocery</span>
    </div>
  </div>

</body>
</html>
